<html>
<header>
	<script type="text/javascript" src="jsencrypt.js"></script>
	<script type="text/javascript" src="rusha.js"></script>
	<script type="text/javascript" src="raid2x.js"></script>
</header>

<body>
<input type="file" id="files" name="files[]" multiple />
<output id="list"></output>

<script>
  var files = [];
  var meta = [];
  function handleFileSelect(evt) {
    evt.target.files; // FileList object
    for(var k in evt.target.files) {
      if(new String(evt.target.files[k]) != "[object File]") { continue; }
      var r2x = new Raid2X();
      r2x.readFile(evt.target.files[k], function(e, r) {
        meta.push(r.getMeta());
      });
      files.push(r2x);
    }

    // files is a FileList of File objects. List some properties.
    var output = [];
    for (var i = 0, f; f = evt.target.files[i]; i++) {
      output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                  f.size, ' bytes, last modified: ',
                  f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                  '</li>');
    }
    document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
  }

  document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>
</body>
</html>
